name: Release

on: 
  workflow_run:
    workflows: [Run Tests]
    types: [completed]
    branches: [master, main]

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
      - uses: ButlerLogic/action-autotag@1.1.1
        with:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          tag_prefix: "v"
        id: create_tag
      # - run: echo ${{ steps.create_tag.outputs.tagname }}
      # - run: echo ${{ steps.create_tag.outputs.version }}
      - name: Check if a new tag is created
        run: "[[ '${{ steps.create_tag.outputs.tagname }}' ]]"
      - name: get major-minor version
        id: docver
        run: echo "DOCVER=${TAGNAME%.*}" >> $GITHUB_ENV 
        env:
          TAGNAME: ${{ steps.create_tag.outputs.tagname }}
      - run: npm ci
      - run: npm run build-docs
      - run: mkdir _docs && mv docs _docs/${{ env.DOCVER }} && mv _docs docs
      - run: |
          echo $'---\nlayout: redirect\ntarget: ./${{steps.latest_ver.outputs.result}}\n---' > docs/index.md      
      - name: Deploy docs to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          target-folder: docs/${{ env.DOCVER }}
          single-commit: true
          clean: false
      - name: Publish package on NPM
        run: npm publish --access public
